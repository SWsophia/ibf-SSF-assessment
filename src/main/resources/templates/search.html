<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >View 2</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-2">

        <div class="row">
            <div class="col d-flex justify-content-center mt-5">
                <h1>Search result for <span data-th-text="${searchTerm}"></span></h1>
            </div>
        </div>

        <div data-th-each="searchResult, status :${searchResultList}">
            <a th:href="@{${searchResult.bookLink}}" data-th-text="${searchResult.title}"></a>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-end">
                <a href="/" class="btn btn-primary btn-lg">Back</a>
            </div>
        </div>

    </div>

</body>
</html>
